<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="icon" href="../images/iconslove.jpg">
    <link rel="stylesheet" href="RollDice.css">
</head>
<body>
    <div class="container-0">
        <div class="container-0-img">
            <img src="../images/winrina.jpg" alt="" id="winter">
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="content-judul">
                <h1>Let's Roll the Dice!</h1>
            </div>
            <div class="content-jumlahdadu">
                <div class="jumlahdadu-input">
                    <label for="jumlahdadu-input">Jumlah Dadu: </label>
                    <input type="number" name="" id="jumlahdadu-input" min="1" max="2">
                </div>
                <div class="jumlahdadu-submit">
                    <button id="submit">Roll!</button>
                </div>
            </div>
            <div class="content-dadu" id="content-dadu">
                <div class="text">
                    <div class="dadu-text" id="dadu-text">
                        <h4 id="display-angka"></h4>
                    </div>
                </div>
                <div class="gambar">       
                    <div class="dadu-gambar" id="dadu-gambar">
         
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="RollDice.js"></script>
</body>
</html>
