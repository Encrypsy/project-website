<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password</title>
    <link rel="stylesheet" href="../css/MakingPassword.css">

    <!-- <style>
        #i8char-btn {
            background-color: black;
        }
    </style> -->
</head>
<body>

    <div class="content">
        <h2>Let's Generate Your Password</h2>
    </div>

    <div class="container">
        <div class="box1">
            <div class="parent-content-2">
                <div class="content-2">
                    <div class="b8-12">
                        <!-- <button name="length" id="i8char-btn" class="button">8 Characters</button>
                        <button name="length" id="i12char-btn" class="button">12 Characters</button> -->
                        <input type="radio" name="length" id="i8char-btn">
                        <label for="i8char-btn" class="button">8 Characters</label>
                        <br>
                        <input type="radio" name="length" id="i12char-btn">
                        <label for="i12char-btn" class="button">12 Characters</label>
                    </div>
                    <div class="b16-32">
                        <!-- <button name="length" id="i16char-btn" class="button">16 Characters</button>
                        <button name="length" id="i32char-btn" class="button">32 Characters</button> -->
                        <input type="radio" name="length" id="i16char-btn">
                        <label for="i16char-btn" class="button">16 Characters</label>
                        <br>
                        <input type="radio" name="length" id="i32char-btn">
                        <label for="i32char-btn" class="button">32 Characters</label>
                    </div>
                </div>
            </div>
            <div class="parent-content-3">
                <div class="content-3">
                    <div class="hurufbk">
                        <input type="checkbox" name="" id="include-hurufbesar" class="include">
                        <label for="include-hurufbesar">Memakai Huruf Besar (Uppercase)</label>
                        <br>
                        <input type="checkbox" name="" id="include-hurufkecil" class="include">
                        <label for="include-hurufkecil">Memakai Huruf Kecil (Lowercase)</label>
                    </div>
                    <div class="as">
                        <input type="checkbox" name="" id="include-angka" class="include">
                        <label for="include-angka">Memakai Angka</label>
                        <br>
                        <input type="checkbox" name="" id="include-simbol" class="include">
                        <label for="include-simbol">Memakai Simbol</label>
                    </div>
            </div>
            </div>
        </div>
        <div class="box2">
            <div class="display">
                <p id="display-text">Your new password</p>
            </div>
            <div class="submit">
                <button id="submit-btn"> Generate! </button>
            </div>
        </div>
    </div>

    
    <script src="../js/MakingPassword.js"></script>
</body>
</html>
